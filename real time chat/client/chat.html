<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat Room</h2>
      <div style="display: flex; gap: 10px;">
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="chat-main">
      <!-- Users List -->
      <div class="users-list">
        <h3>ðŸŸ¢ Online</h3>
        <ul id="onlineUsers"></ul>
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <div id="messages" class="messages">
          <div id="typingStatus" class="message" style="font-style: italic;"></div>
        </div>
        <form id="messageForm">
          <select id="receiverSelect">
            <option value="">Public</option>
          </select>
          <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let typing = false;
    let timeout;
    const messageInput = document.getElementById('messageInput');
    const messagesBox = document.getElementById('messages');
    const onlineUsersList = document.getElementById('onlineUsers');
    const receiverSelect = document.getElementById('receiverSelect');
    const notify = new Audio("https://notificationsounds.com/notification-sounds/event-538/download/mp3");

    // Get session info
    fetch('/api/session')
      .then(res => res.json())
      .then(data => {
        if (!data.username) location.href = 'login.html';
        username = data.username;
        socket.emit('join', username);
      });

    // Load public messages
    fetch('/api/messages')
      .then(res => res.json())
      .then(messages => {
        messages.forEach(addMessage);
      });

    // Submit message
    document.getElementById('messageForm').onsubmit = (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      const receiver = receiverSelect.value;

      if (!content) return;

      if (receiver) {
        socket.emit('private message', { sender: username, receiver, content });
      } else {
        socket.emit('chat message', { sender: username, content });
      }

      messageInput.value = '';
      stopTyping();
    };

    // Typing
    messageInput.addEventListener('input', () => {
      if (!typing) {
        typing = true;
        socket.emit('typing', username);
        timeout = setTimeout(stopTyping, 2000);
      } else {
        clearTimeout(timeout);
        timeout = setTimeout(stopTyping, 2000);
      }
    });

    function stopTyping() {
      typing = false;
      socket.emit('stop typing', username);
    }

    // Public message
    socket.on('chat message', (msg) => {
      addMessage(msg);
      if (msg.sender !== username) notify.play();
    });

    // Private message
    socket.on('private message', (msg) => {
      addMessage(msg, true);
      if (msg.sender !== username) notify.play();
    });

    // Online users
    socket.on('online users', (users) => {
      onlineUsersList.innerHTML = '';
      receiverSelect.innerHTML = `<option value="">Public</option>`;
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement('li');
          li.textContent = user;
          onlineUsersList.appendChild(li);

          const option = document.createElement('option');
          option.value = user;
          option.textContent = `ðŸ”’ ${user}`;
          receiverSelect.appendChild(option);
        }
      });
    });

    // Typing status
    socket.on('typing', (user) => {
      if (user !== username) {
        document.getElementById('typingStatus').textContent = `${user} is typing...`;
      }
    });
    socket.on('stop typing', (user) => {
      if (user !== username) {
        document.getElementById('typingStatus').textContent = '';
      }
    });

    // Render message
    function addMessage(msg, isPrivate = false) {
      const div = document.createElement('div');
      div.classList.add('message');
      const to = msg.receiver ? ` (to ${msg.receiver})` : '';
      div.innerHTML = `<strong>${msg.sender}${to}</strong>: ${msg.content}`;
      messagesBox.appendChild(div);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    function logout() {
      fetch('/api/logout').then(() => location.href = 'login.html');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
