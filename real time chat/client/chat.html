<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat Room</h2>
      <div style="display: flex; gap: 10px;">
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div id="messages" class="messages">
      <div id="typingStatus" class="message" style="font-style: italic;"></div>
    </div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    const messageInput = document.getElementById('messageInput');
    const messagesBox = document.getElementById('messages');
    const typingStatus = document.getElementById('typingStatus');

    fetch('/api/session').then(res => res.json()).then(data => {
      if (!data.user) return location.href = 'login.html';
      username = data.user;
    });

    fetch('/api/messages').then(res => res.json()).then(messages => {
      messages.forEach(addMessage);
    });

    document.getElementById('messageForm').onsubmit = (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;
      socket.emit('chat message', { sender: username, content, receiver: null });
      messageInput.value = '';
      stopTyping();
    };

    messageInput.addEventListener('input', () => {
      socket.emit('typing', username);
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(stopTyping, 2000);
    });

    function stopTyping() {
      socket.emit('stop typing', username);
    }

    socket.on('chat message', addMessage);
    socket.on('typing', user => {
      if (user !== username) typingStatus.textContent = `${user} is typing...`;
    });
    socket.on('stop typing', user => {
      if (user !== username) typingStatus.textContent = '';
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.content}`;
      messagesBox.appendChild(div);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    function logout() {
      fetch('/api/logout').then(() => location.href = 'login.html');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
