<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat Room</h2>
      <button onclick="logout()">Logout</button>
    </header>
    <div id="messages" class="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";

    fetch('/api/session')
      .then(res => res.json())
      .then(data => {
        if (!data.username) location.href = 'login.html';
        username = data.username;
      });

    fetch('/api/messages')
      .then(res => res.json())
      .then(messages => {
        const msgBox = document.getElementById('messages');
        messages.forEach(msg => addMessage(msg));
      });

    document.getElementById('messageForm').onsubmit = (e) => {
      e.preventDefault();
      const content = document.getElementById('messageInput').value;
      socket.emit('chat message', { sender: username, content });
      document.getElementById('messageInput').value = '';
    };

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const msgBox = document.getElementById('messages');
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.content}`;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function logout() {
      fetch('/api/logout').then(() => location.href = 'login.html');
    }
  </script>
</body>
</html>
