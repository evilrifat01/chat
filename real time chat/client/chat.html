<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Chat Room</h2>
      <div style="display: flex; gap: 10px;">
        <button onclick="toggleDarkMode()">ðŸŽ¨</button>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="chat-main">
      <!-- Messages -->
      <div class="messages-section">
        <div id="messages" class="messages">
          <div id="typingStatus" class="message" style="font-style: italic;"></div>
        </div>
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Online Users -->
      <div class="users-section">
        <h3>Online Users ðŸŸ¢</h3>
        <ul id="onlineUsers" class="user-list"></ul>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "", typing = false, timeout;
    let privateTo = null;

    const msgBox = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const usersList = document.getElementById('onlineUsers');
    const notify = new Audio("https://notificationsounds.com/notification-sounds/event-538/download/mp3");

    fetch('/api/session')
      .then(res => res.json())
      .then(data => {
        if (!data.username) location.href = 'login.html';
        username = data.username;
        socket.emit('join', username);
      });

    fetch('/api/messages')
      .then(res => res.json())
      .then(messages => messages.forEach(addMessage));

    document.getElementById('messageForm').onsubmit = (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (!content) return;
      socket.emit('chat message', { sender: username, content, to: privateTo });
      input.value = '';
      stopTyping();
    };

    input.addEventListener('input', () => {
      if (!typing) {
        typing = true;
        socket.emit('typing', username);
        timeout = setTimeout(stopTyping, 2000);
      } else {
        clearTimeout(timeout);
        timeout = setTimeout(stopTyping, 2000);
      }
    });

    function stopTyping() {
      typing = false;
      socket.emit('stop typing', username);
    }

    socket.on('chat message', (msg) => {
      addMessage(msg);
      if (msg.sender !== username) notify.play();
    });

    socket.on('typing', (user) => {
      if (user !== username)
        document.getElementById('typingStatus').textContent = `${user} is typing...`;
    });

    socket.on('stop typing', (user) => {
      if (user !== username)
        document.getElementById('typingStatus').textContent = '';
    });

    socket.on('online users', (users) => {
      usersList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user + (user === username ? ' (you)' : '');
        li.style.cursor = 'pointer';
        if (user !== username) {
          li.onclick = () => {
            privateTo = privateTo === user ? null : user;
            input.placeholder = privateTo ? `Private to ${privateTo}...` : "Type your message...";
          };
        }
        usersList.appendChild(li);
      });
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      const toInfo = msg.to ? `ðŸ”’ <em>(to ${msg.to})</em>` : '';
      div.innerHTML = `<strong>${msg.sender}</strong>${toInfo}: ${msg.content}`;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function logout() {
      fetch('/api/logout').then(() => location.href = 'login.html');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
