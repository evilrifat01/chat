<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Chat Room</h2>
        <div>
          <span id="userDisplay" style="margin-right: 15px; font-weight: bold;"></span>
          <button onclick="toggleDarkMode()">ðŸŒ™</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <div id="messages" class="messages">
      <div id="typingStatus" class="message" style="font-style: italic;"></div>
    </div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let typing = false;
    let timeout;
    const messageInput = document.getElementById('messageInput');
    const messagesBox = document.getElementById('messages');
    const notify = new Audio("https://notificationsounds.com/notification-sounds/event-538/download/mp3");

    // Get current session
    fetch('/api/session')
      .then(res => res.json())
      .then(data => {
        if (!data.username) return location.href = 'login.html';
        username = data.username;
        document.getElementById('userDisplay').textContent = `Logged in as: ${username}`;
      });

    // Load old messages
    fetch('/api/messages')
      .then(res => res.json())
      .then(messages => {
        messages.forEach(msg => addMessage(msg));
      });

    // Send message
    document.getElementById('messageForm').onsubmit = (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;
      socket.emit('chat message', { sender: username, content });
      messageInput.value = '';
      stopTyping();
    };

    // Typing detection
    messageInput.addEventListener('input', () => {
      if (!typing) {
        typing = true;
        socket.emit('typing', username);
        timeout = setTimeout(stopTyping, 2000);
      } else {
        clearTimeout(timeout);
        timeout = setTimeout(stopTyping, 2000);
      }
    });

    function stopTyping() {
      typing = false;
      socket.emit('stop typing', username);
    }

    // Incoming message
    socket.on('chat message', (msg) => {
      addMessage(msg);
      if (msg.sender !== username) notify.play();
    });

    // Typing status
    socket.on('typing', (user) => {
      if (user !== username) {
        document.getElementById('typingStatus').textContent = `${user} is typing...`;
      }
    });

    socket.on('stop typing', (user) => {
      if (user !== username) {
        document.getElementById('typingStatus').textContent = '';
      }
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.content}`;
      messagesBox.appendChild(div);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    function logout() {
      fetch('/api/logout').then(() => location.href = 'login.html');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
