<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: sans-serif; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type message..." /><button>Send</button>
  </form>
  <button onclick="logout()">Logout</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const username = localStorage.getItem('username');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    if (!username) {
      location.href = 'login.html';
    }

    fetch('/api/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(m => addMessage(m.sender, m.content));
      });

    socket.on('chat message', (msg) => {
      addMessage(msg.sender, msg.content);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', { sender: username, content: input.value });
        input.value = '';
      }
    });

    function addMessage(sender, content) {
      const item = document.createElement('li');
      item.textContent = `${sender}: ${content}`;
      messages.appendChild(item);
    }

    function logout() {
      localStorage.removeItem('username');
      fetch('/api/logout').then(() => location.href = 'login.html');
    }
  </script>
</body>
</html>
